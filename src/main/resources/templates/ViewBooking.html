<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="MyCss.css" />
    <meta charset="UTF-8">
    <title>ViewBookingEquip</title>
</head>
<title>Booking information</title>
<body>
<table>

    <tr>
        <th th:text="'Der er tilmeldt ' +${booking.participants}+' personer'">Der er tilmeldt x personer</th>
    </tr>
    <tr>
        <td>For hver tilmeldte skal der klargøres følgende:</td>
    </tr>
    <tr th:each="equipment: ${equipmentList}">
        <td th:text="${equipment.equipmentName}">Hjelm</td>
    </tr>


</table>
<form method="get" id="DeleteBookingForm" action="/deleteBooking/">

    <input class="myButtonAccept" type="submit" form="DeleteBookingForm" placeholder="Delete"/>
</form>
</body>
</html>
