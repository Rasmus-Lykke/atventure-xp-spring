<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reserver</title>
    <link rel="stylesheet"  href="MyCss.css">
</head>
<body>
<div id="Wrapper">
    <div id="Content">

        <h1>Ny Booking</h1>

        <form id="BookEvent_contact" method="post" action="/BookEvent">

    <h2>Vælg Aktivitet</h2>
        <select id="BookEvent_selectActivity" class="DropDown" name="activityID">
            <option value="1" class="DropDownOption">Go-Kart</option>
            <option value="2" class="DropDownOption">Paintball</option>
            <option value="3" class="DropDownOption">Sumo Wrestling</option>
        </select> <br>
            <label>Instruktør <input type="text" name="instructor"></label>
        </select>

            <h2>Krav</h2>

    <table>
        <thead>
        <tr>
            <th>Krav for aktiviteter</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity: ${activityList}">
            <td th:text="${activity.activityName}"></td>
            <td th:text="${activity.restrictions}"></td>
        </tr>
        </tbody>

    </table>


        <h2>Antal</h2>
        <select id="BookEvent_selectNumber" class="DropDown" style="width: 50px" name="participants">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <div class="BookEvent_RadioButtons" >
            <label class="radio">
                <input type="radio" name="corporate" value ="true">Erhverv</label>
                <input type="radio" name="corporate" value ="false">Privat</label>

        </div>

        <h2>Tid Dato</h2>

    <input id="BookEvent_time" type="text" placeholder="yyyy-MM-dd" name="date">
            <select id="BookEvent_selectTime" name="time">
                <option value="08:00">08:00</option>
                <option value="08:45">08:45</option>
                <option value="09:30">09:30</option>
                <option value="10:15">10:15</option>
                <option value="11:00">11:00</option>
                <option value="11:45">11:45</option>
                <option value="12:30">12:30</option>
                <option value="13:15">13:15</option>
                <option value="14:00">14:00</option>
                <option value="14:45">14:45</option>
                <option value="15:30">15:30</option>
                <option value="16:15">16:15</option>
                <option value="17:00">17:00</option>
                <option value="17:45">17:45</option>
                <option value="18:15">18:15</option>
            </select>
          <input type="submit" value="Se Ledighed">
    <input id="BookEvent_time" type="text" placeholder="yyyy-MM-dd-HH-mm-ss" name="date">
          <input type="submit" class="myButton" value="Se Ledighed">

        <h2>KontaktInformation</h2>

            <input type="text" class="contactInfo" placeholder="Navn" name="contactName"><br>
            <input type="text" class="contactInfo" placeholder="Tlf:" name="contactPhone"><br>
            <input type="email" class="contactInfo" placeholder="Email:" name="contactEmail">

           <br>
            <input id="BookEvent_submit"  class="myButtonAccept"  type="submit" value="Book">
        </form>
    </div>
</div>
</body>
</html>
